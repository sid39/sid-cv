                  {label:2,title:'Lead Multimedia Interaction Designer',info:'蘋果日報 / Taipei / 2011 - 2017'},
                  {label:3,title:'Senior Web Designer',info:'先得利資訊 / Taipei / 2010 - 2011'},
                  {label:4,title:'Junior Web Designer',info:'ICMediaDirect.com / New York / 2007 - 2010'}
                ],
          edu: [
                  {label:1,title:'Pratt Institute',info:'Digital Design & Interactive Media / New York / 2005 - 2007'},
                  {label:2,title:'輔仁大學企管系',info:'行銷專業 / Taipei / 1999 - 2003'}
                ]
        },
        methods: {
          skillPrev() {
            switch (this.currentType) {
              case 1:
                this.currentType=3
                this.getTypeClass='frontend'
                this.getTypePrev='#uiux'
                this.getTypeNext='#video'
                break;
              case 2:
                this.currentType=1
                this.getTypeClass='video'
                this.getTypePrev='#frontend'
                this.getTypeNext='#uiux'
                break;
              case 3:
                this.currentType=2
                this.getTypeClass='uiux'
                this.getTypePrev='#video'
                this.getTypeNext='#frontend'
                break;
              default:
                break;
            }
          },
          skillNext(){
            switch (this.currentType) {
              case 1:
                this.currentType=2
                this.getTypeClass='uiux'
                this.getTypePrev='#video'
                this.getTypeNext='#frontend'
                break;
              case 2:
                this.currentType=3
                this.getTypeClass='frontend'
                this.getTypePrev='#uiux'
                this.getTypeNext='#video'
                break;
              case 3:
                this.currentType=1
                this.getTypeClass='video'
                this.getTypePrev='#frontend'
                this.getTypeNext='#uiux'
                break;
              default:
                break;
            }
          },
          runData(){
            gsap.to('.on .vLength', {
              left:0,
              duration:.5,
              stagger: 0.1
            });
          },
          flipCard(){
            const spin = 180
            if(this.front){
              const tl = gsap.timeline({ defaults: {duration: .5, ease: "ease"}})
              tl.to('.front', {rotationY: 180 })
                .to('.back', {rotationY: 0},'-=.5')
                .to('.flipBtn .icon', {scaleX: -1},'-=1')
              this.front = false
            }else{
              const tl = gsap.timeline({ defaults: {duration: .5, ease: "ease"}})
              tl.to('.front', {rotationY: 0 })
                .to('.back', {rotationY:  -180},'-=.5')
                .to('.flipBtn .icon', {scaleX: 1},'-=1')
              this.front = true
            }
          },
          goTip(show){
            show === 'on' ? this.askFlip = true : this.askFlip = false
          },
          updateCoordinates: function(e) {
            let xAxis = (window.innerWidth*.5 - e.pageX)*.03
            let yAxis = (window.innerHeight*.5 - e.pageY)*.03
            gsap.to('.outter', {
              rotationX:yAxis,
              rotationY:xAxis
            })
            gsap.to('.data', {
              translateZ:'50px'
            })
            gsap.to('.name', {
              translateZ:'55px'
            })
            gsap.to('.title', {
              translateZ:'45px'
            })
            gsap.to('.btnSkill', {
              translateZ:'15px'
            })
            gsap.to('.workSection', {
              translateZ:'55px'
            })
            gsap.to('.eduSection', {
              translateZ:'55px'
            })
          },
          bodyBgColor(){
            this.darkMode ? document.body.className = 'darkMode':''
          }
        },
        mounted() {
          this.runData()
          this.bodyBgColor()
        },
        updated() {
          this.runData()
        },
        computed: {
          isActive() {
              return this.darkMode;
          },
          checkedValue: {
              get() {
                  return this.defaultState
              },
              set(newValue) {
                  this.darkMode = newValue;
              }
            }
          }
      })
    </script>
